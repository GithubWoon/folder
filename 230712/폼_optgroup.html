<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 폼 그룹 </title>
</head>

<body>
    <h1> 여름방학 특강 신청 </h1>
    <form>
        <fieldset>
            <legend> 수강신청일 </legend>
            <ul>
                <li>
                    <label for="id"> 학번 </label>
                    <input type="text", id="id", autofocus>
                </li>
                
                <li>
                    <label for="name"> 이름 </label>
                    <input type="text", id="name">
                </li>

                <li>
                    <label for="class"> 학과 </label>
                    <select id="class", size="5", multiple>
                        
                        <optgroup label="공과대학">
                            <option value="1"> 건축공학과 </option>
                            <option value="2"> 기계공학과 </option>
                            <option value="3"> 산업공학과 </option>
                            <option value="4"> 전기전자공학과 </option>
                            <option value="5"> 컴퓨터공학과</option>
                        </optgroup>

                        <optgroup label="인문대학">
                            <option value="6"> 사학과 </option>
                            <option value="7"> 경영학과 </option>
                            <option value="8"> 철학과 </option>
                        </optgroup>

                    </select>
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
