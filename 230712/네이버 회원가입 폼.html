<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 네이버 회원가입 </title>
    <style>
        .container {
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <fieldset>
                <span> <img src="../images/네이버.png"> </span>
                <ul>
                    <li>
                        <label for="id"> 아이디 </label>
                        <input type="text", id="id", autofocus>
                    </li>
                    
                    <li>
                        <label for="pwd1"> 비밀번호 </label>
                        <input type="password" id="pwd1"> </label>
                      </li>

                      <li>
                        <label for="pwd2"> 비밀번호 확인 </label>
                        <input type="password" id="pwd2"> </label>
                      </li>

                      <li>
                        <label for="name"> 이름 </label>
                        <input type="text" id="name"> </label>
                      </li>

                      <li>
                        <input type="text" id="year">
                        <label for="year"> 년도 </label>
                        
                        <select id="month", size="3">
                            
                                <option value="1"> 1 </option>
                                <option value="2"> 2 </option>
                                <option value="3"> 3 </option>
                                <option value="4"> 4 </option>
                                <option value="5"> 5</option>
                                <option value="6"> 6 </option>
                                <option value="7"> 7 </option>
                                <option value="8"> 8 </option>
                                <option value="8"> 9 </option>
                                <option value="10"> 10 </option>
                                <option value="11"> 11 </option>
                                <option value="12"> 12 </option>
                                
                        </select>
                        <input type="text" id="month">
                        <label for="month"> 월 </label>

                        <select id="month", size="3">
                            
                            <option value="1"> 1 </option>
                            <option value="2"> 2 </option>
                            <option value="3"> 3 </option>
                            <option value="4"> 4 </option>
                            <option value="5"> 5</option>
                            <option value="6"> 6 </option>
                            <option value="7"> 7 </option>
                            <option value="8"> 8 </option>
                            <option value="8"> 9 </option>
                            <option value="10"> 10 </option>
                            <option value="11"> 11 </option>
                            <option value="12"> 12 </option>
                            <option value="13"> 13 </option>
                            <option value="14"> 14 </option>
                            <option value="15"> 15 </option>
                            <option value="16"> 16 </option>
                            <option value="17"> 17 </option>
                            <option value="18"> 18 </option>
                            <option value="19"> 19 </option>
                            <option value="20"> 20 </option>
                            <option value="21"> 21 </option>
                            <option value="22"> 22 </option>
                            <option value="23"> 23 </option>
                            <option value="24"> 24 </option>
                            <option value="25"> 25</option>
                            <option value="26"> 26 </option>
                            <option value="27"> 27 </option>
                            <option value="28"> 28 </option>
                            <option value="29"> 29 </option>
                            <option value="30"> 30 </option>
                            <option value="31"> 31 </option>
                            
                    </select>

                    <input type="text" id="day">
                    <label for="day"> 일 </label>
                    </li>
                    
                    <li>
                        성별:
                        <label for="male">
                            <input type="radio" id="male" name="gender" value="male" /> 남자
                        </label>
                        <label for="female">
                            <input type="radio" id="female" name="gender" value="female" /> 여자
                        </label>
                        <label for="none">
                            <input type="radio" id="none" name="gender" value="none" /> 선택안함
                        </label>
                    </li>
                    

            </fieldset>
        </form>
    </div>
</body>
</html>
