<!DOCTYPE html>
<html lang="ko">
<!--테두리 색 지정, 배경 색 지정 포함-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid gray;
        }
        
        thead{
            background-color: lightgreen;
        }

        tbody{
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <table border>
        <h1> 상품구성 </h1>
        <caption> 실속형 & 고급형 상품구성 </caption>

        <thead>
            <tr>
                <th> 용도 </th>
                <th> 중량 </th>
                <th> 개수 </th>
                <th> 가격 </th>
            </tr>
        </thead>

        <tbody>
            
            <tr>
                <td rowspan="2"> 실속형 </td>
                <td> 3kg </td>
                <td> 11~16과 </td>
                <td> 17,000원 </td>
            </tr>

            <tr>
                <td> 5kg </td>
                <td> 18~25과 </td>
                <td> 25,000원 </td>
            </tr>

            <tr> 
                <td rowspan="2"> 고급형 </td>
                <td> 3kg </td>
                <td> 11~16과 </td>
                <td> 28,000원 </td>
            </tr>

            <tr> 
                <td> 5kg </td>
                <td> 18~25과 </td>
                <td> 35,000원 </td>
            </tr>

        </tbody>
    </table>
    
</body>
</html>
