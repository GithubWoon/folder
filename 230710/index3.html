    <h1> 서울특별시 </h1>
    <br>
    <h2> 서울의 지향 이미지: 역사와 활력의 인간도시 </h2>
    <h4> 휘장은 한글 '서울을' 서울의 산, 해 한강으로 나타내면서 
        <br> 전체적으로 신명나는 사람의 모습을 형상화한 것으로 인간 중심도시를 지향하는 서울을
        상징합니다
    </h4>

    <h4> 자연 - 인간 - 도시의 맥락속에서 
        <br> 녹색 산은 환경사랑, 청색한강은 역사와 활력, <br>
        가운데 해는 미래와 비전을 희망을 함축하고, <br>
        이 세가지 요소를 자연스럽게 연결하여 <br>
        서울의 이미지와 
    </h4>

    <sup> 위 첨자 </sup> 와 <sub> 아래첨자</sub> 를 표시해봅니다
