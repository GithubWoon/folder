<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>노드리스트</h1>
    <pre>
        텍스트 노드추가
        DOM에 새로운 요소를 추가할때는 가장 먼저 요소 노드를 만들어야한다

        1. 요소 노드 만들기 createElement() 메서드
        2. 텍스트 노드 만들기 createTextNode() 메서드
        3. 자식 노드 만들기 appendChild() 메서드

    </pre>

    <script>
      // 1. 요소 노드 만들기 createElement()메서드
      let newP = document.createElement("p");

      // 2. 텍스트 노드 만들기 createTextNode()
      let textNode = document.createTextNode("추가될 내용");

      // 3. 자식 노드 만들기 appendChild() 메서드
      newP.appendChild(textNode);

      // p요소 노드를 body 노드의 자식 노드로 추가
      document.body.appendChild(newP);

      // 노드를 만드는 이유? : 웹페이지의 동적인 콘텐츠를 생성하고 변경하기 위함
      // 노드를 만들어야 할 상황: DOM 요소를 추가하거나 변경할때
        // 사용처

        // - 사용자가 버튼을 클릭하는 이벤트에 따라 새로운 노드생성 or 기존노드 변경
        // - 서버에서 가져온 데이터를 화면에 출력해야 할때
        // - 특정 조건에 따라 화면변경
        // - 애니메이션 효과

    </script>
  </body>
</html>
