        body{
            display: flex;

        }

            display: flex;
        }
    </style>
</head>
<body>

    <script>
        const btn = document.querySelector("#btn");
        const notebox = document.querySelector("#note-box");

        btn.addEventListener('click', () => {
            const note = document.createElement("div");
            note.classList.add("note"); // 노트라는 클래스에 리스트로 추가
            note.innerText = "팝업으로 띄울내용";
            noteBox.appendChild(note);

            setTimeout(() => {
                note.remove();
            }, 3000 );
        });

        function gretting(){
        console.log("안녕하세요");
        }
        
        setInterval(gretting, 2000);
    </script>
</body>
