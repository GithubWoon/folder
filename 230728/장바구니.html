<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #orderInfo{
            border: 3px dashed orange;
            background-color: skyblue;
            color: black;
            font-weight: bold;
            width: 500px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h3>상품설명</h3>
        <h2>웹 표준의 정석</h2>
        <p>상품 설명에 대한 내용</p>
        <p>코딩 왕초보 ok</p>
        <button id="order">주문하기</button>
    </div>
    <div id="orderInfo"></div>
    
    <script>
        //
        const orderButton = document.querySelector("#order"); // 주문버튼
        const orderInfo = document.querySelector("#orderInfo"); // 주문정보 영역
        const title = document.querySelector("#container > h2") // 상품명

        orderButton.addEventListener("click", () => {
            let newP = document.createElement("p"); // 새로운 p요소 노드 만들기
            let textNode = document.createTextNode(title.innerText); // 텍스트 노드 만들기
            newP.appendChild(textNode); // 텍스트 노드를 p요소 노드에 추가
            orderInfo.appendChild(newP); // p요소를 주문정보에 추가
            
            // 스타일 적용
            newP.style.fontSize = "40px";
            newP.style.color = "brown";
        }, {once:true}) // 한번만 삽입되게

    </script>
</body>
</html>
