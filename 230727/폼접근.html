<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>수강신청</h1>
        <form name="testForm">
            <fieldset>
                <legend>신청인
                    <ul>
                        <li>
                            <label for="userName">이름</label>
                            <input type="text" id="userName" name="userName" maxlength="50">
                        </li>
                        <li>
                            <label for="class">학과</label>
                            <select name="major" id="major">
                                <option>---학과선택---</option>
                                <option value="archi">건축공학과</option>
                                <option value="mechanic">기계공학과</option>
                                <option value="indust">산업공학과</option>
                                <option value="elec">전기전자공학과</option>
                                <option value="computer">컴퓨터공학과</option>
                            </select>
                        </li>
                    </ul>
                </legend>
            </fieldset>

            <fieldset>
                <legend>신청과목</legend>
                <p>이 달에 신청할 과목선택</p>
                <lbael><input type="radio" value="speaking" name="subject">회화</lbael>
                <lbael><input type="radio" value="grammar">문법</lbael>
                <lbael><input type="radio" value="writing">작문</lbael>
            </fieldset>

            <fieldset>
                <legend>메일링</legend>
                <p>메일로 받고싶은 주제선택</p>
                <lbael><input type="checkbox" id="news" value="news">뉴스</lbael>
                <lbael><input type="checkbox" id="dialog" value="dialog">회화</lbael>
                <lbael><input type="checkbox" id="pops" value="pops">팝스</lbael>
            </fieldset>
        </form>
        <button id="send">전송하기</button>
    </div>

    <script src="폼접근.js"></script>
</body>
</html>
