<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap {
            text-align: center;
        }

        label input {
            display: inline-block;
            cursor: pointer;
        }

        .box {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin: 100px auto;
            background-color: aquamarine;
            color: cadetblue;
            font-size: 30px;
            line-height: 300px;
            transition: all 1s; /* 모든속성 1초동안 */
        }

        #matrixDefault:checked~ .box {
            transform: matrix(1, 0, 0, 1, 0, 0);
        }

        #matrixScale:checked~ .box {
            transform: matrix(1.5, 0, 0, 1.5, 0, 0)
        }

        #matrixSkew:checked~ .box {
            transform: matrix(1, 12, 0.5, 1, 0, 0);
        }

        #matrixTranslate:checked~ .box {
            transform: matrix(1, 0, 0, 1, 300, 0);
        }
    </style>
</head>

<body>
    <div id="wrap"> <!--id는 1개만 가능-->
        <input type="radio", name="matrix", id="matrixDefault", value="matrixSkew" checked>
        <label for="matrixDefault">, matrixDefault(초기화) </label>

        <input type="radio", name="matrix", id="matrixScale", value="matrixSkew" checked>
        <label for="matrixScale">, matrixDefault(줌효과) </label>

        <input type="radio", name="matrix", id="matrixSkew", value="matrixSkew" checked>
        <label for="matrixSkew">, matrixSkew(기울기효과) </label>

        <input type="radio", name="matrix", id="matrixTranslate", value="matrixSkew" checked>
        <label for="matrixTranslate">, matrixTranslate(이동효과) </label>

        <div class="box"> matrix </div>
    </div>
</body>
</html>
