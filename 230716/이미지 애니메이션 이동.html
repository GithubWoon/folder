<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 이미지 애니메이션 </title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 1000px;
            margin: 0 auto;
        }

        .slide-wrap {
            width: 100%;
            height: 350px;
            /* overflow: hidden; 넘치는 부분을 가려줌 */
        }

        ul {
            position: relative;
            list-style: none;
            width: 4000px;
            height: 350px;
            animation: slideAni /* 애니메이션 효과명칭 지정 */ 8s infinite ease-in-out;
        }

        li {
            width: 1000px;
            height: 350px;
            float: left;
        }

        li:nth-child(1) {
            background: url(../images/개발진스.png);
            background-size: cover;
        }

        li:nth-child(2) {
            background: url(../images/개발진스2.png);
            background-size: cover;
        }

        li:nth-child(3) {
            background: url(../images/개발진스3.png);
            background-size: cover;
        }

        li:nth-child(4) {
            background: url(../images/개발진스4.png);
            background-size: cover;
        }

        @keyframes slideAni {
            0%{left: 0;}
            25%{left: -1000px;}
            50%{left: -2000px;}
            75%{left: -3000px;}
            100%{left: 0px;}
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div class="slide-wrap">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>    
</body>
</html>
