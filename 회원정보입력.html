<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <h1>회원 정보 입력</h1>
        
        <fieldset>
          <legend> 로그인 정보 </legend>
          <ul>
            <li>
              <label for="uid"> 아이디: </label>
              <input type="text" />
            </li>
  
            <li>
              <label for="pwd1"> 비밀번호: </label> 
              <input type="password", id="pwd1"> </label>
              <button type="submit"> 로그인 </button>
            </li> 
        </fieldset>

        <fieldset> 
            <legend> 추가 정보 </legend>
            <ul>
                <li>
                    <label for="umail"> 이메일: </label>
                    <input type="text" />
                </li>

                <li>
                    메일 수신: <input type="radio", name="mailing", id="mailing_y"> </label>
                    <label for="mailing_y"> 메일 수신동의 </label>
                    <input type="radio", name="mailing", id="mailing_n"> </label>
                    <label for="mailing_n"> 메일 수신안함</label>
                </li>

                <li>
                    <label for="uid"> 연락처: </label>
                    <input type="text", placeholder="- 빼고 입력해주세요">
                </li>

                <li>
                    <label for="uid"> 생년월일: </label>
                    <input type="text", placeholder="YYYY-MM-DD">
                </li>

                <li>
                    취미:

                    <label for="vehicle1">
                    <input type="checkbox" id="vehicle1" value="v_1" /> 독서
                    </label>

                    <label for="vehicle2">
                    <input type="checkbox" id="vehicle2" value="v_2" /> 음악감상
                    </label>

                    <label for="vehicle3">
                    <input type="checkbox" id="vehicle3" value="v_3" /> 운동
                    </label>
                </li>

                <li>
                    <label for="path"> 가입경로 </label>
                    <select id="path">
                    <option value="">블로그</option>
                    <option value="">검색</option>
                    <option value="">SNS</option>
                    <option value="">지인추천</option>
                    <option value="">기타</option>
                    </select>
                </li>

                <li>
                    메모
                    <textarea name="memo" id="memo" cols="30" rows="5" placeholder="자유롭게 의견을 남겨주세요"></textarea>
                  </li>


            </ul>
        </fieldset>
</body>
</html>
