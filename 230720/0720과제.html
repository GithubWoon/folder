<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Info Viewer</title>
    <link rel="stylesheet" type="text/css" href="0720과제.css">
</head>
<body>
    <div class="container">
        <img src="../images/개발진스.png" class="img">
        <button class="info-button" onclick="toggleInfoButton()">자세한 정보보기</button>

        <div class="img-info"></div>

        <button class="back" onclick="toggleInfoButton()">뒤로가기</button>
    </div>

    <script src="0720과제.js"></script>
</body>
</html>





<!--html 화면에는 이미지 사진이 있고 이미지 사진 위에 "정보보기" 이벤트 버튼이 있다
"정보보기" 이벤트 버튼을 누르면 이미지 사진과 "정보보기" 이벤트 버튼이 사라지고 
사진에 대한 정보가 담긴 텍스트 문구가 출력된다 문구 하단에는 "뒤로가기" 이벤트 버튼이 생긴다
"뒤로가기" 이벤트 버튼을 누르면 이전 화면으로 되돌아간다
이전 화면이란 이미지 사진과, "정보보기" 가 출력되었던 화면을 말한다
html, css, js 를 모두 사용해서 만들어라-->
