<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form action="search.php" method="post">
      <input type="serach" title="검색" />
      <input type="submit" value="검색" />
    </form>
    <br />
    <br />

    <!-- label로 텍스트(아이디, 비밀번호)와 input 을 연결해준다 -->

    <label for=""> 아이디 <input type="text" /> </label> <br />
    <label for=""> 비밀번호 <input type="password" /> </label> <br />
    <br />

    <label for="user-id"> 아이디 </label>
    <input
      type="text"
      id="user-id"
      name="user-id"
      placeholder="아이디를 입력하세요"
    />
    <br />

    <label for="user-pw"> 비밀번호 </label>
    <input
      type="password"
      id="user-pw"
      name="user-pw"
      placeholder="비밀번호를 입력하세요"
    />
    <br />

    이메일 <input type="email" placeholder="a@naver.com" /> <br />
    주소 <input type="addr" placeholder="주소를 입력하세요" /> <br />
    휴대폰번호
    <input
      type="phone"
      placeholder="010-1234-5678"
      size="13"
      maxlength="13"
      autocomplete="off"
    />

    <h5><mark> radio 버튼 만들기 </mark></h5>
    <p>성별을 선택해주세요</p>
    <label for="male"> <input type="radio" name="gender" /> 남성 </label>
    <label for="female"> <input type="radio" name="gender" /> 여성 </label>

    <h5><mark> 체크박스 만들기 </mark></h5>
    <p>이동수단을 선택해주세요</p>
    <label for="vehicle1">
      <input type="checkbox" id="vehicle1" value="v_1" /> 자동차
    </label>
    <label for="vehicle2">
      <input type="checkbox" id="vehicle2" value="v_2" /> 기차
    </label>
    <label for="vehicle3">
      <input type="checkbox" id="vehicle3" value="v_3" /> 비행기
    </label>

    <h5><mark> 드롭다운 만들기 </mark></h5>
    <label for="path"> 가입경로 </label>
    <select id="path">
      <option value="">블로그</option>
      <option value="">검색</option>
      <option value="">SNS</option>
      <option value="">지인추천</option>
      <option value="">기타</option>
    </select>

    <h5><mark> 숫자 입력하는 number 속성 </mark></h5>
    <label for="">
      <input type="number" , min="0" , max="30" , value="10" /> 최대 30까지
      선택해주세요
    </label>

    <h5><mark> 슬라리드 막대 range 속성</mark></h5>
    <label for="">
      <input type="range" , min="0" , max="50" , value="20" /> 최대 50까지
      선택해주세요
    </label>
    <br />
    <br />

    <fieldset>
      <legend>제목을 나타낸다</legend>
    </fieldset>

    메모
    <textarea name="" , id="" , cols="" , rows=""> </textarea>

    <hr />
    <h5><mark> 컬러 선택 </mark></h5>
    <p>색상을 선택해주세요</p>
    <input type="color" />

    <h5><mark> 날짜 선택 </mark></h5>
    <p>날짜를 선택해주세요</p>
    <input type="date" /> <br />
    <p>날짜와 시간선택</p>
    <input type="datetime-local" />
    <p>시간선택</p>
    <input type="time" />
    <p>주 선택</p>
    <input type="week" />

    <h5><mark> 파일 선택 첨부 </mark></h5>
    <input type="file" />

    <h5><mark> 숨겨진 입력필드 </mark></h5>
    <input type="hidden" />

    <progress value="50" , max="100"></progress>
  </body>
</html>
