<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클래스 선택자</title>

    <style>
      .section ~p {
        background-color: pink;
      }

      /* 선택한 클래스 다음 형제요소중 모든 p 요소들을 선택 */
    </style>

  </head>

  <body>

    <h1 class="section"> 선택자 Selector 스타일 지정 </h1>
    <p> 감자 </p>

    <div> <!-- 여기는 div 클래스라 p 요소 색상이 삽입되지 않았음-->
      <h1>선택자 스타일 지정</h1>
      <h2> 크로스 브라우징 </h2>
      <p> 웹 디자이너</p>
      <p> 웹 퍼블리셔</p>
    </div>

    <p> 기획 </p>
    <p> 스토리보드 </p>
    <p> 스토리텔링 </p>

  </body>
</html>
