<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: circle;
        }

        ul li {
            line-height: 30px;
            margin: 2px;
        }

        ul li:nth-child(even) {/*짝수 요소선택 */
         color: blue;
        }

        ul li:nth-child(odd) {/*홀수 요소선택 */
         color: pink;
        }

        /* 3n+2: 3번째부터 2의배수 */
        /* n+3: 3번째 요소부터 전체선택 */
    </style>
</head>
<body>
    <h3> 파스타 면 종류</h3>
    <ul>
        <li> 스파게티 </li>
        <li> 링귀네 </li>
        <li> 부카티니 </li>
        <li> 라자냐 </li>
        <li> 푸실리 </li>
    </ul>
</body>
</html>
