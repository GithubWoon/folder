<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> 레드향 주문하기 </h1>
    <fieldset>
        <legend> 배송경보 </legend>
        <ul>
            <li> 
                <label for="prod"> 주문상품 </label>
                <input type="text", id="prod", value="상품용 3kg" readonly> 
            </li>

            <li>
                <label for="user-name"> 이름 </label>
                <input type="text", id="user-name" autofocus required>

            </li>

            <li>
                <label for="addr"> 배송주소 </label>
                <input type="text", id="addr" required>
            </li>

            <li>
                <label for="mail"> 이메일 </label>
                <input type="email", id="mail" required>
            </li>

            <li>
                <label for="phone"> 연락처 </label>
                <input type="tel", id="phone" placeholder="하이폰 빼고 입력해주세요">
            </li>

            <li>
                <label for="d-day"> 배송지정 </label>
                <input type="date", id="d-day"> <small> (주문일로부터 최소 3일후) </small>
            </li>

        </ul>
    </fieldset>
    <div>
        <input type="submit" value="주문하기">
        <input type="reset" value="취소하기">
    </div>
</body>
</html>
