<!DOCTYPE html>
<html>
<head>
  <title>Centered Text</title>
  <style>
    html, body {
      height: 100%;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      text-align: center;
    }
   
  </style>
</head>
<body>
  <h1>안녕하세요! JAVA 빅데이터 웹개발자 양성과정 9회차에 합류하게 된 김태운이라고 합니다! <br>
  만나서 반갑습니다! 앞으로 잘 부탁드립니다 </h1>
</body>
</html>
