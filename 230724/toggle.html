<!DOCTYPE html>
<html>
<head>
  <title>이미지 변경하기</title>
  <style>
    /* 가운데 정렬을 위한 스타일 */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .image-container {
      text-align: center;
    }
    .image-container img {
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <!-- 기본으로 보여줄 1번 이미지 -->
    <img id="image" src="../images/개발진스.png" alt="이미지 1">
    <br>
    <!-- 버튼들 -->
    <button id="onButton">켜기</button>
    <button id="offButton">끄기</button>
  </div>

  <!-- JS 파일 추가 -->
  <script src="tooggle.js"></script>
</body>
</html>
