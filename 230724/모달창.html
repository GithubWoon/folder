<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: white;
      }

      #main button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: skyblue;
        font-weight: bold;
        display: inline-block;
        font-weight: 100%;
      }

      #modal {
        display: none;
        position: relative;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      #modal h2 {
        margin: 0;
      }

      #modal button {  /* modal 태그에서 button 에 스타일줌 */
        display: inline-block;
        width: 100px;
        background: skyblue;
        font-weight: bold;
        margin-left: calc(100% - 100px - 10px);
      }

      #modal .modal_content {
        width: 300px;
        margin: 100px auto;
        padding: 20px 10px;
        background: white;
        border: 1px solid #666;
        
      }

      #modal .modal_layer { /* modal 태그에서 modal_layer 클래스에 스타일줌 클래스일경우는 . 찍어줌 */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: -1;
      }

      #modal img {
        /* 이미지 스타일 추가 */
        width: 150px; /* 이미지 너비 조정 */
        height: auto; /* 이미지 비율 유지 */
        }
    </style>
  </head>
  <body>
    <!-- 필요한것: 모달창을 띄우는 버튼이 있는 박스, 모달창 박스를 만들었습니다-->

    <div id="main">
      <button type="button" id="open">프로필 보기</button>
    </div>

    <div id="modal">
      <div class="modal_content">
        <img src="../images/개발진스.png">
        
        <h2>정보</h2>

        <p>이름: 김태운</p>
        <p>생년월일: 1997년 4월 29일</p>
        <p>거주지: 경기도 고양시 일산동구 풍동</p>

        <button type="button" id="close">닫기</button>
      </div>

      <div class="modal_layer"></div> <!--모달창 뒷배경-->
    </div>

    <script src="모달창.js"></script>
  </body>
</html>
