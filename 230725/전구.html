<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        myimg{
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <p> oneclick 사용 </p>
    <img src="../images/개발진스.png" id="myimg">
    <button id="onBtn">켜기</button>
    <button id="offBtn">끄기</button>

    <script>
        let $myimg = document.getElementById('myimg');
        let $onBtn = document.getElementById('onBtn');
        let $offBtn = document.getElementById('offBtn');

        $onBtn.onclick = changePic; // 함수 실행
        $offBtn.onclick = changePic2; // 골호 없음

        function changePic(){
            $myimg.src="../images/개발진스2.png"
        }
    </script>
</body>
</html>
