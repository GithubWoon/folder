<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 50px;
        }
        #plus, #minus {
            font-size: 25px;
        }
    </style>
</head>
<body>
    <a href="#" id="plus">plus</a>
    <a href="#" id="minus">minus</a>
    <div class="container"></div>

    <script>
        const $plus = document.getElementById("plus"); // +1 이라는 고정값 - const // 해당 코드에서 plus는 id값 $plus 는 변수
        const $minus = document.getElementById("minus"); // -1 이라는 고정값 - const
        let $container = document.querySelector(".container") // 박스 내부의 값은 숫자지만 수치가 계속 바뀜 - let
        let num = 0; // 0이라는 수치에서 시작하고 숫자로 고정되어있으나 수치가 계속 바뀔것 -> let

        $plus.addEventListener("click", e => {
            e.preventDefault(); // 새로고침 방지- plus, minus 에 # 링크를 달았는데 # 링크로 이동하지 못하게 막아줌
            num++;
            console.log(num);
            $container.innerText = num;
        })

        $minus.addEventListener("click", e => {
            e.preventDefault();
            num--;
            console.log(num);
            $container.innerText = num;
        })

        function updateColor() {
            // 범위에 따라 적절한 클래스 적용
            if (num = -5, 5) {
                $container.classList = "container blue";
            } 
            
            else if (num = -4, 4) {
                $container.classList = "container green";
            } 
            
            else if (num = -3, 3) {
                $container.classList = "container yellow";
            } 
            
            else if (num = -2, 2) {
                $container.classList = "container orange";
            } 
            
            else if (num = -1, 1 ) {
                $container.classList = "container red";
           
            }
            
            else {
                $container.classList = "container black";
            }
        }
    </script>
</body>
</html>
