<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #score {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #button {
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      font-size: 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Click Game</h1>
  <p>10초동안 최대한 많이 클릭하세요!</p>
  <div id="score">Score: 0</div>
  <button id="button" onclick="incrementScore()">Click Me!</button>

  <script>
    let score = 0;
let timeLeft = 10;
let intervalId;

function incrementScore() {
  score++;
  document.getElementById('score').innerText = 'Score: ' + score;
}

function countdown() {
  if (timeLeft > 0) {
    timeLeft--;
  } else {
    clearInterval(intervalId);
    alert('Time is up! Your final score is ' + score);
    score = 0;
    timeLeft = 10;
    document.getElementById('score').innerText = 'Score: 0';
  }
}

document.getElementById('button').addEventListener('click', incrementScore);

document.addEventListener('DOMContentLoaded', function() {
  intervalId = setInterval(countdown, 1000);
});

  </script>
</body>
</html>
