<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>시간</h2>
    <pre>자바스크립트의 내장객체에는 Array객체와 Date객체가 대표적이다
        객체마다 메서드와 프로퍼티가 있다
        - 프로퍼티: 객체의 특징이나 속성을 나타냄
        - 메서드: 동작을 표현

        '휴대전화하기' 프로그램
        프로퍼티: 제조사, 모델명, 색상
        메서드: 전화하기, 문자보내기
        
        인스턴스: 객체의 프로퍼티와 메서드를 그대로 물려받아 똑같이 사용한다
        예: .getHours()
    </pre>

    <script>
        let date = new Date();
        console.log(date)
        console.log(date.getFullYear());
        console.log(date.getMonth);
        console.log(date.getDate);
        console.log(date.getDay);

        // 현재시간
        document.write(`오늘은 ${date.getFullYear()})년 ${date.getMonth()}월 ${date.getDate()} 일 입니다. <br><br>`);
        document.write(`현재 시각은 ${date.getHours()} 시 ${date.getMinutes()} 분 ${date.getSeconds()} 초 입니다`);
        
        // 요일을 배열로 처리
        let specialDays = new Array("일", "월", "화", "수", "목", "금", "토");
        document.write(specialDays[date.getDay()] + "요일입니다 <br><br>");
        console.log(date.getDay());

        // Date 객체에서 현재 날짜와 시간 정보를 로컬 형식으로 바꿔주는 메서드
        document.write("현재 시각은" + date.toLocaleString());

        Math.random(); // 0과 1사이의 숫자
        
    </script>
</body>
</html>
