<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myimg {
            width: 300px;
            height: 220px;
        }
    </style>
</head>
<body>
    <p>if 사용</p>
    <button id="onBtn" onclick="light(1)">켜짐</button>
    <button id="offBtn" onclick="light(0)">꺼짐</button>

    <script>
        function light(sw){
            let pic;
            if(sw==0){
                pic = "../images/개발진스.png"
            }

            else {
                pic = "../images/개발진스2.png"
            }
            document.getElementById("myimg").src = pic;
        }
    </script>
</body>
</html>
