<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0; /* Body 요소의 여백을 없애서 정확한 위치 지정을 위해 */
      }

      .contain {
        width: 300px;
        height: 300px;
        justify-content: center;
        align-items: center;
        text-align: center;
        background-color: skyblue;
        border: 4px solid black;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(0deg); /* 초기 회전 값은 0도 */
        display: flex; /* 내부 컨테이너를 flex로 설정 */
        flex-direction: column; /* 수직 가운데 정렬을 위한 설정 */

        border-radius: 40px; /* 모든 모서리를 둥글게 만듦 */
      }

      .accent {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="contain">
      <div id="container">
        <h1>공부한 기간</h1>
        <p><span class="accent" id="result">일이 되었습니다</span></p>
        <p>축하합니다~!</p>
      </div>
    </div>

    <button onclick="rotateLeft()">왼쪽 회전</button>
    <!-- 버튼을 누르면 rotateLeft 함수가 실행됩니다-->
    <button onclick="rotateRight()">오른쪽 회전</button>

    <script src="Date2.js"></script>
  </body>
</html>
