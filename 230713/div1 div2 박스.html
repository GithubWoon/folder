<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    section {
        position: absolute;
        border: 4px solid black;
        height: 800px;
        width: 600px;
        transform: translate(100%, 0);
        top: 7%;
        
    }
    

    .box1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 300px;
        width: 300px;
        background-color: lightgray;
        border: 4px solid yellowgreen;
        
    }

    .box2 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 200px;
        width: 200px;
        background-color: skyblue;
        border: 4px solid blue;
        

    }

</style>
</head>

<body>
    <section>
        
        <div class="box1" div1> div1 </div>
        <div class="box2" div1> div2 </div>

    </section>
</body>
</html>
