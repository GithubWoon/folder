
    <strong>, <b> : 강조
    <em> : 중요내용 태그
    <i> : 이탤랙체
    <q cite> : 링크삽입 태그
    <ul> : 목차없는 리스트
    <ol> : 목차있는 리스트
    li> : 리스트
   <div> : 구획나누기, 구문
   <sup> : 위에작성 <sub> : 아래작성 
    _blank: 링크 내용이 새 창이나 새 탭에서 열립니다
    _self: target 속성의 기본값
    _parent: 프레임을 사용했을 때 링크 내용을 부모 프레임에
    _top: 프레임에서 벗어나 링크 내용을 전체화면에 표시
    아이프레임 <iframe> 에 적용해보기
    border-collapser: 표의 테두리를 한줄로 표시
    <iframe>: 외부 웹페이지 내용표시, HTML 문서의 일부를 분리
    action: form 태그 안의 내용들을 처리해줄 서버상의 프로그램 지정
    size: 텍스트 필드의 길이 지정
    maxlength: 필드에 입력할수 있는 최대 문자 개수 지정
    autocomplete: 자동완성
    placeholder: 입력창에 나타나는 테스트
    radio: 택1
