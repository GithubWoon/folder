
    <strong>, <b> : 강조

    <em> : 중요내용 태그

    <i> : 이탤랙체

    <q cite> : 링크삽입 태그

    <ul> : 목차없는 리스트

    <ol> : 목차있는 리스트

    <li> : 리스트

   <div> : 구획나누기, 구문

   <sup> : 위에작성 <sub> : 아래작성

    _blank: 링크 내용이 새 창이나 새 탭에서 열립니다

    _self: target 속성의 기본값

    _parent: 프레임을 사용했을 때 링크 내용을 부모 프레임에

    _top: 프레임에서 벗어나 링크 내용을 전체화면에 표시

    border-collapser: 표의 테두리를 한줄로 표시

    <iframe>: 외부 웹페이지 내용표시, HTML 문서의 일부를 분리

    size: 텍스트 필드의 길이 지정

    maxlength: 필드에 입력할수 있는 최대 글자 개수 지정

    autocomplete: 자동완성

    placeholder: 입력창에 나타나는 테스트

    radio: 택1 

    mark: 글에 색깔로 줄치기

    vlaue: 작업 진행상태

    max: 얼마나 많은 작업을 하는지 0보다 커야함

    form -> fieldset -> legend(생략가능) -> ul, ol -> li -> label

    required: 필수입력항목

    autofocus: 새로고침시 커서위치

    #: #은 usemap 에서 사용되고 맵의 이름을 나타내기 위해서 사용한다

    area shape="rect" rect 는 정사각형 경로, circle 은 원형경로

    <!-- <form> 용어-->
    <form>: 사용자로부터 정보를 입력받을 수 있는 폼을 생성할때 사용
    - <action>: 서버로 제출될때 데이터를 보낼 url 지정
    - <target>: 응답이 표시될 위치 ex) _blank 로 설정하면 새창에서 응답이 열림
    - <name>: 폼 이름 지정
    - <input>: 텍스트, 비밀번호, 체크박스 등 다양한 형식의 입력값을 받음
    - <textarea>: 여러줄의 텍스트 (내용이 많을때)
    - <select>: 드롭다운 목록 ex) 블로그, 지인추천,SNS
    - <button>: 버튼 생성

    padding: 안쪽의 여백

    margin: 바깥쪽 여백 

    - .class명{margin:10px} 상하좌우 적용

    - .class명{margin:10px, 20px} 상하 마진 10px, 좌우 마진 10px 적용

    list-style: ul, ol, li의 스타일 지정

    text-aligin: 좌측정렬, 가운데정렬, 우측정렬 지정가능

    multiple: ctrl 누르면서 드롭다운 메뉴에 있는 여러항목선택

    optgroup: label 속성을 이용해 그룹의 제목을 붙인다

    span: 특정요소를 작업하고 싶을떄 사용
